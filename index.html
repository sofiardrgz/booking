<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/icons/icon-192.png" type="image/png">
  <title>Alcoa Chiropractic & Wellness Center Booking App</title>
  <!-- link to manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#115ac9" />
  <style>
    body { margin:0; font-family:Manrope,sans-serif; }
    /* your existing funnel CSS goes here */
  </style>
</head>
<body>
  <!-- Install button for iOS -->
  <button id="installBtn" style="display:none;
      position:fixed;bottom:20px;right:20px;
      background:#115ac9;color:#fff;padding:10px;
      border:none;border-radius:6px;z-index:1000;">
    Install App
  </button>

  <!-- iOS install modal -->
  <div id="iosInstallModal" style="display:none;
      position:fixed;top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.6);align-items:center;
      justify-content:center;z-index:1001;">
    <div style="background:#fff;padding:20px;
        max-width:320px;margin:0 auto;border-radius:8px;
        text-align:center;">
      <h2>Save to Home Screen</h2>
      <!-- your SVG share icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke-width="1.5"
           stroke="currentColor" style="width:40px;height:40px;
           margin:12px 0;color:#115ac9;">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25
                 2.25v9a2.25 2.25 0 0 0 2.25
                 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25
                 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0
                 0-3 3m3-3V15" />
      </svg>
      <ol style="text-align:left;padding-left:18px;
           margin:12px 0;font-size:14px;">
        <li>Tap the share icon above.</li>
        <li>Choose “Add to Home Screen.”</li>
        <li>Tap “Add” in the top-right.</li>
      </ol>
      <button id="closeModal" style="background:transparent;
          border:1px solid #115ac9;color:#115ac9;
          padding:8px 12px;border-radius:6px;">
        Got it
      </button>
    </div>
  </div>

  <!-- Your booking iframe and other page content -->
  <div style="padding:10px;">
    <iframe id="bookingFrame"
            src="https://clinic.patienthealthcenters.org/embedded/book?clinic=ALCOAC23CTTN"
            style="width:100%;height:80vh;border:none;border-radius:12px;">
    </iframe>
  </div>

  <script>
    // PWA service worker register
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }

    // show install UI on iOS
    const ua = navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isStandalone = window.navigator.standalone;
    if (isIOS && !isStandalone) {
      const btn = document.getElementById('installBtn');
      btn.style.display = 'block';
      btn.onclick = () => {
        document.getElementById('iosInstallModal').style.display = 'flex';
      };
      document.getElementById('closeModal').onclick = () => {
        document.getElementById('iosInstallModal').style.display = 'none';
      };
    }
  </script>
</body>
</html>
